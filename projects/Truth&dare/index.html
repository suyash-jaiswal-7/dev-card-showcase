<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{min-height:100vh;background:linear-gradient(135deg,#fa6896,#ff3e98);display:flex;align-items:center;justify-content:center;color:#fff}

    .container{text-align:center;background:rgba(255,255,255,0.15);padding:40px;border-radius:25px;width:90%;max-width:420px;backdrop-filter:blur(20px);box-shadow:0 30px 60px rgba(0,0,0,0.4)}

    h1{font-size:42px;margin-bottom:10px}
    .subtitle{opacity:.8;margin-bottom:25px}

    .card{background:rgba(0,0,0,0.35);padding:30px;border-radius:20px;min-height:120px;display:flex;align-items:center;justify-content:center;margin-bottom:30px;transition:.4s}
    .card.animate{transform:scale(1.05) rotate(1deg)}

    #question{font-size:18px;line-height:1.5}

    .buttons{display:flex;gap:20px;justify-content:center}
    button{border:none;padding:14px 28px;border-radius:30px;font-size:16px;font-weight:600;cursor:pointer;transition:.3s}
    .truth{background:#00ffcc;color:#000}
    .dare{background:#29f9f9;color:#fff}
    .reset{margin-top:25px;background:#ffffff;color:#000}

    button:hover{transform:translateY(-4px);box-shadow:0 10px 25px rgba(0,0,0,.3)}
  </style>
</head>
<body>

  <div class="container">
    <h1>Truth or Dare</h1>
    <p class="subtitle">Choose wisely‚Ä¶ üòè</p>

    <div class="card" id="card">
      <p id="question">Ready to play?</p>
    </div>

    <div class="buttons">
      <button class="truth" onclick="getTruth()">Truth</button>
      <button class="dare" onclick="getDare()">Dare</button>
    </div>

    <button class="reset" onclick="resetGame()">Reset</button>
  </div>

  <script>
    const truths=[
      "What is your biggest secret?",
      "Who was your first crush?",
      "What is something you are afraid to admit?",
      "Have you ever lied to your best friend?",
      "What is the most embarrassing thing you‚Äôve done?",
      "Who do you secretly admire?"
    ]

    const dares=[
      "Send a funny emoji to the last person you texted üòÇ",
      "Sing a song for 30 seconds üé§",
      "Post a random emoji on your status",
      "Do 10 jumping jacks üí™",
      "Speak in a funny accent for 1 minute",
      "Act like a cat for 20 seconds üê±"
    ]

    const card=document.getElementById('card')
    const question=document.getElementById('question')

    function animate(){
      card.classList.add('animate')
      setTimeout(()=>card.classList.remove('animate'),400)
    }

    function getTruth(){
      question.textContent=truths[Math.floor(Math.random()*truths.length)]
      animate()
    }

    function getDare(){
      question.textContent=dares[Math.floor(Math.random()*dares.length)]
      animate()
    }

    function resetGame(){
      question.textContent='Ready to play?'
      animate()
    }
  </script>

</body>
</html>
